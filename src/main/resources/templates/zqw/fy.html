    <script>
        /* when document is ready */
        $(function() {
            /* initiate plugin */
            $("div.holder").jPages({
                containerID: "itemContainer"
            });
        });
    </script>
    <style type="text/css">
        .holder {
            margin: 15px 0;
        }
        .holder a {
            font-size: 12px;
            cursor: pointer;
            margin: 0 5px;
            color: #333;
        }
        .holder a:hover {
            background-color: #222;
            color: #fff;
        }
        .holder a.jp-previous { margin-right: 15px; }
        .holder a.jp-next { margin-left: 15px; }
        .holder a.jp-current, a.jp-current:hover {
            color: #FF4242;
            font-weight: bold;
        }
        .holder a.jp-disabled, a.jp-disabled:hover {
            color: #bbb;
        }
        .holder a.jp-current, a.jp-current:hover,
        .holder a.jp-disabled, a.jp-disabled:hover {
            cursor: default;
            background: none;
        }
        .holder span { margin: 0 5px; }
    </style>
    <link rel="stylesheet" href="../../static/fycss/css/animate.css">
    <link rel="stylesheet" href="../../static/fycss/css/github.css">

    <div id="content" class="defaults">
        <h2>Defaults</h2>
        <p>
            jPages require only a valid item container ID to initialize. You must apply the plugin to the element(s) that will hold the navigation links.
        </p>
        <!-- navigation holder -->
        <div class="holder">
        </div>
        <!-- item container -->


        <!-- navigation holder -->
        <tr th:each="seleuser:${pdsele}" height="40px" class="text-c" id="itemContainer">
            <td th:text="${seleuser.id}"></td>
            <td th:text="${seleuser.productId}"></td>
            <td th:text="${seleuser.startTime}"></td>
            <td th:text="${seleuser.endTime}"></td>
            <td th:text="${seleuser.personCharge}"></td>
            <td th:text="${seleuser.productionAudit}"></td>
        </tr>
        <div class="holder">
        </div>
