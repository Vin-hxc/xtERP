    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/css/H-ui.min.css" />

    <style>
        #test1{
            margin-left: 110px;

        #test2{
            margin-left: 110px;
        }
        h3{
            margin-left: 200px;

        #big{

<body>
<form class="layui-form" method="post" action="insernum">
    <h3>添加生产计划</h3>
    <div class="layui-form-item" id="big">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-block">
            <select name="id" lay-verify="required" id="id">
                <option>请选择产品名称</option>
                <option th:each="dgselepds:${dgselepd}"
                        th:value="${dgselepds.id}" th:text="${dgselepds.product_name}" >
                </option>
            </select>
        </div>
    </div>
    <div class="layui-inline" id="startTime">
        <input type="text" class="layui-input" id="test1" placeholder="开始时间" name="startTime">
    </div>
    <br/>
    <br/>
    <div class="layui-inline" id="endTime">
        <input type="text" class="layui-input" id="test2" placeholder="预计结束时间" name="endTime">
    </div>
    <br/>
    <br/>
    <div class="layui-form-item" id="big" >
        <label class="layui-form-label">所需物料</label>
        <div id="wl" class="layui-input-block" th:each="selepmll:${selepmll}">
            <input type="hidden" th:each="selepadd:${selepadd}" th:text="${selepadd.id}"  name="selepadd"/>
            <table>
                <tr >
                    <th>
                        <div>
                            <select lay-verify=""  name="materialsId" id="materialsId" >
                                <option th:text="'请选择'+${selepmll.mName}"></option>
                                <option th:value="${selepmll.id}" th:text="${selepmll.designation}" name="ctname"></option>
                            </select>
                        </div>
                    </th>
                <tr >
                    <td>
                        <div id="big1">
                            <input type="text" name="numbersl" id="numbersl" required lay-verify="required" placeholder="请输入数量" autocomplete="off" class="layui-input" >
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <br>
        <div class="layui-form-item" id="big">
            <label class="layui-form-label">负责人</label>
            <div class="layui-input-block">
                <select name="personCharge" lay-verify="required" id="personCharge" >
                    <option>请选择负责人</option>
                    <option th:each="seleuserf:${seleuserf}"
                            th:value="${seleuserf.id}" th:text="${seleuserf.userName}" >
                    </option>
                </select>
            </div>
        </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="tj">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
    });
</script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        laydate.render({
            elem: '#test1' //指定元素

            elem: '#test2' //指定元素

</script>
