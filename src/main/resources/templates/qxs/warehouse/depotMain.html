<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>仓库首页</title>
    <script src="../static/css/jquery-1.8.3.min.js"></script>
    <script src="../static/css/jquery.dataTables.min.js"></script>

    <script src="../static/layui/layui/layui.js"></script>
    <link rel="stylesheet" href="../static/layui/layui/css/layui.css" />
    <link rel="stylesheet" href="../static/css/H-ui.min.css" />
</head>
<body class="layui-tab layui-tab-card" style="height: 730px">
    <ul class="layui-tab-title">
        <li class="layui-this">物品管理</li>
        <li>仓库管理</li>
        <li>出入库管理</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <table class="table table-border table-bordered table-hover table-bg table-sort">
                <thead>
                    <tr class="text-c">
                        <th>物品编号</th>
                        <th>物品名称</th>
                        <th>物品类别</th>
                        <th>基础数量</th>
                        <th>物品单价</th>
                        <th>总额</th>
                        <th>计量单位</th>
                        <th>所在仓库</th>
                        <th>样品图</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item:${depotItems}" class="text-c">
                        <td th:text="${item.mid}"></td>
                        <td th:text="${item.mName}"></td>
                        <td th:text="${item.type}"></td>
                        <td th:text="${item.basicNumber}"></td>
                        <td th:text="${item.unitPrice}"></td>
                        <td th:text="${item.allPrice}"></td>
                        <td th:text="${item.mUnit}"></td>
                        <td th:text="${item.dName}"></td>
                        <td>
                            <img th:src="|../static/img/${item.img}|" />
                        </td>
                        <td th:text="${item.flag=='0'?'正常':'已删除'}"></td>
                        <td>
                            <input type="file" name="file" />
                            <button type="button" class="layui-btn layui-btn-sm">
                                <i class="layui-icon">&#xe640;</i>删除
                            </button>
                            <button type="button" class="layui-btn layui-btn-sm">
                                <i class="layui-icon">&#xe602;</i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="layui-tab-item">
            仓库管理
        </div>
</div>
</body>
<script>
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;
    });

    $("table").DataTable({
        aLengthMenu:[3,5,10]
    });
    // layui文件上传
    layui.form.on('select(typeFilter)',function (data) {
        if(data.value==1){
            //控制第一个页面展示代码
            //给按钮加layui.upload.render()代码 即上述代码
            layui.use('upload', function(){
                var upload = layui.upload;
                var uploadInst = upload.replace({
                    elem:'file',//绑定元素
                    url:'',//上传路径
                    done:function (resp) {
                        //上传回调

                    },error:function () {
                        //请求异常回调
                    }
                });
            });
        }
    })

</script>
</html>
