<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>财务年度报表详情</title>
    <link rel="stylesheet" href="../static/css/H-ui.min.css" />
    <link href="../static/layui/layui/css/layui.css" />
    <script src="../static/css/jquery-1.8.3.min.js"></script>
    <script src="../static/css/jquery.dataTables.min.js"></script>
</head>
    <body>
    <div id="fsWin" style="width: 95%;">
       <table style="width: 100%;height: 100%" id="ftop" class="table table-border table-bordered table-hover table-bg table-sort">
           <thead>
                <tr class="text-c">
                    <th>编号</th>
                    <th>总金额</th>
                    <th>结算时间</th>
                    <th>类型</th>
                    <th>操作人编号</th>
                    <th>描述</th>
                </tr>
           </thead>
           <tbody>
                <tr th:each="fs : ${fsList}">
                    <td th:text="${fs.id}"></td>
                    <td th:text="${fs.total_Money}"></td>
                    <td th:text="${fs.balance_Date}"></td>
                    <td th:text="${fs.type==1?'支出':'收入'}"></td>
                    <td th:text="${fs.userId}"></td>
                    <td th:text="${fs.remark==null?'null':''}"></td>
                </tr>
           </tbody>
       </table>
    </div>

    <script>
        $("#ftop").DataTable({
            aLengthMenu:[3,5,1]
        });
    </script>
</body>
</html>
