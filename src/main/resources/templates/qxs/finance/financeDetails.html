<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>财务详情页面</title>
    <script src="../static/css/jquery-1.8.3.min.js"></script>
    <script src="../static/css/jquery.dataTables.min.js"></script>
    <script src="../static/layui/layui/layui.js"></script>
    <link rel="stylesheet" href="../static/layui/layui/css/layui.css" />
    <link rel="stylesheet" href="../static/css/H-ui.min.css" />
</head>
<body>
    <div class="layui-tab" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this">支出管理</li>
            <li>收入管理</li>
        </ul>
        <!-- 支出 -->
        <div class="layui-tab-content">
            <div id="zc" class="layui-tab-item layui-show">
                <table style="width: 100%;height: 100%" id="fdTop" class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                        <tr class="text-c">
                            <th>支出编号</th>
                            <th>支出类型</th>
                            <th>应付金额</th>
                            <th>实付金额</th>
                            <th>尾款</th>
                            <th>创建时间</th>
                            <th>收款方账号</th>
                            <th>负责人编号</th>
                            <th>描述</th>
                            <th>状态</th>
                            <th>是否确定付款</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-c" th:each="ex : ${expendList}">
                            <td th:text="${ex.expenditureId}"></td>
                            <td th:text="${ex.type}"></td>
                            <td th:text="${ex.payment_amount}"></td>
                            <td th:text="${ex.actual_payment}"></td>
                            <td th:text="${ex.balance_payment}"></td>
                            <td th:text="${ex.date_receopt}"></td>
                            <td th:text="${ex.account}"></td>
                            <td th:text="${ex.principal}"></td>
                            <td th:text="${ex.remark}"></td>
                            <td th:text="${ex.deleteFlag==0?'正常':'已删除'}"></td>
                            <td>
                                <button th:onclick="|affirm('${ex.expenditureId} ',0)|" id="fk" th:if="${ex.confirm_payment==0}" class="layui-btn layui-btn-radius layui-btn-warm">
                                        确定付款
                                </button>
                                <samp th:if="${ex.confirm_payment==1}">已付款</samp>
                            </td>
                            <td>
                                <button th:onclick="|zcUpdate('${ex.expenditureId} ')|" type="button" class="layui-btn layui-btn-sm">
                                    <i class="layui-icon">&#xe642;</i>编辑
                                </button>
                                <button th:onclick="|expurgate('${ex.expenditureId} ',0)|" type="button" class="layui-btn layui-btn-sm">
                                    <i class="layui-icon">&#xe640;</i>删除
                                </button>
                                <button type="button" class="layui-btn layui-btn-sm">
                                    <i class="layui-icon">&#xe602;</i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button onclick="addzc()" type="button" class="layui-btn layui-btn-fluid">添加记录</button>
            </div>
            <!-- 收入 -->
            <div id="sr" class="layui-tab-item">
                <table style="width: 100%;height: 100%" id="fsTop" class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                    <tr class="text-c">
                        <th>收入编号</th>
                        <th>付款方</th>
                        <th>应付金额</th>
                        <th>付款类型</th>
                        <th>实付金额</th>
                        <th>尾款</th>
                        <th>入账时间</th>
                        <th>负责人编号</th>
                        <th>描述</th>
                        <th>状态</th>
                        <th>是否确定收款</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-c" th:each="in : ${incomeList}">
                        <td th:text="${in.incomeId}"></td>
                        <td th:text="${in.clientId}"></td>
                        <td th:text="${in.payable}"></td>
                        <td th:text="${in.paymentMethod}"></td>
                        <td th:text="${in.actual_payment}"></td>
                        <td th:text="${in.balance_payment}"></td>
                        <td th:text="${in.date_recorded}"></td>
                        <td th:text="${in.principal}"></td>
                        <td th:text="${in.remark}"></td>
                        <td th:text="${in.deleteFlag==0?'正常':'已删除'}"></td>
                        <td>
                            <button th:onclick="|affirm('${in.incomeId} ',1)|" id="sk" th:if="${in.confirm_receipt==0}" class="layui-btn layui-btn-radius layui-btn-warm">
                                确定收款
                            </button>
                            <samp th:if="${in.confirm_receipt==1}">已收款</samp>
                        </td>
                        <td>
                            <button th:onclick="|skUpdate('${in.incomeId} ')|" type="button" class="layui-btn layui-btn-sm">
                                <i class="layui-icon">&#xe642;</i>编辑
                            </button>
                            <button th:onclick="|expurgate('${in.incomeId} ',1)|" type="button" class="layui-btn layui-btn-sm">
                                <i class="layui-icon">&#xe640;</i>删除
                            </button>
                            <button type="button" class="layui-btn layui-btn-sm">
                                <i class="layui-icon">&#xe602;</i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <button onclick="addsk()" type="button" class="layui-btn layui-btn-fluid">添加记录</button>
            </div>
        </div>
    </div>
<script>
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;
        var layer = layui.layer;

        //修改支出记录，清算尾款
        function zcUpdate(id) {

        }
        //新增支出记录
        function addzc() {

        }
        <!-- ---------- -->
        //修改收款记录，清算尾款
        function skUpdate(id) {

        }
        function addsk() {

        }
    });
    $("table").DataTable({
        aLengthMenu:[3,5,10]
    });
    // 确认收付款
    function affirm(id,price) {
        debugger;
        var affirmId = id;
        //alert(id+"===="+price)
        if(price==0){
            //付款操作
            if(confirm('是否确定付款!')){
                $.ajax({
                    url:'/finance/affirm',
                    dataType:'json',
                    type:'post',
                    data:{'confirm_receipt':1,'id':affirmId,'type':'支出'},
                    success:function (resp) {
                        debugger;
                        if(resp){
                            alert('已付款');
                            $('#sr').removeAttr('class','layui-show');
                            $('#zc').attr('class','layui-show');
                            location.href='/finance/pageFinanceDetails';
                        }else {
                            alert('付款失败... ');
                        }
                    }
                });
            }
        }else if(price==1){
            //收款操作
            if(confirm('是否确定收款!')){
                $.ajax({
                    url:'/finance/affirm',
                    dataType:'json',
                    type:'post',
                    data:{'confirm_receipt':1,'id':affirmId,'type':'收入'},
                    success:function (resp) {
                        if(resp){
                            alert('已收款');
                            $('#zc').removeAttr('class','layui-show');
                            $('#sr').attr('class','layui-show');
                            location.href='/finance/pageFinanceDetails';
                        }else {
                            alert('收款失败... ');
                        }
                    }
                });
            }
        }
    };
    //删除收支记录
    function expurgate(id,price) {
        var expurgate = id;
        alert(id+"===="+price)
        if(price==0){
            //支出
            if(confirm('是否确定删除当前记录!')){
                $.ajax({
                    url:'/finance/expurgate',
                    dataType:'json',
                    type:'post',
                    data:{'flag':1,'id':expurgate,'type':'支出'},
                    success:function (resp) {
                        if(resp){
                            alert('删除成功');
                            $('#sr').removeAttr('class','layui-show');
                            $('#zc').attr('class','layui-show');
                            location.href='/finance/pageFinanceDetails';
                        }else {
                            alert('记录删除失败... ');
                        }
                    }
                });
            }
        }else if(price==1){
            //收入
            if(confirm('是否确定删除当前记录!')){
                $.ajax({
                    url:'/finance/expurgate',
                    dataType:'json',
                    type:'post',
                    data:{'flag':1,'id':expurgate,'type':'收入'},
                    success:function (resp) {
                        if(resp){
                            alert('删除成功');
                            $('#zc').removeAttr('class','layui-show');
                            $('#sr').attr('class','layui-show');
                            location.href='/finance/pageFinanceDetails';
                        }else {
                            alert('记录删除失败... ');
                        }
                    }
                });
            }
        }
    }
</script>
</body>
</html>
