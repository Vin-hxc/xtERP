<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>财务详情页面</title>
    <script src="../static/css/jquery-1.8.3.min.js"></script>
    <script src="../static/css/jquery.dataTables.min.js"></script>
    <script src="../static/layui/layui/layui.js"></script>
    <link rel="stylesheet" href="../static/layui/layui/css/layui.css" />
    <link rel="stylesheet" href="../static/css/H-ui.min.css" />
</head>
<body>
    <div class="layui-tab" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this">支出管理</li>
            <li>收入管理</li>
        </ul>
        <!-- 支出 -->
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <table style="width: 100%;height: 100%" id="fdTop" class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                        <tr class="text-c">
                            <th>支出编号</th>
                            <th>支出类型</th>
                            <th>应付金额</th>
                            <th>实付金额</th>
                            <th>尾款</th>
                            <th>创建时间</th>
                            <th>收款方账号</th>
                            <th>负责人编号</th>
                            <th>描述</th>
                            <th>状态</th>
                            <th>是否确定付款</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-c" th:each="ex : ${expendList}">
                            <td th:text="${ex.expenditureId}"></td>
                            <td th:text="${ex.type}"></td>
                            <td th:text="${ex.payment_amount}"></td>
                            <td th:text="${ex.actual_payment}"></td>
                            <td th:text="${ex.balance_payment}"></td>
                            <td th:text="${ex.date_receopt}"></td>
                            <td th:text="${ex.account}"></td>
                            <td th:text="${ex.principal}"></td>
                            <td th:text="${ex.remark}"></td>
                            <td th:text="${ex.deleteFlag==0?'正常':'已删除'}"></td>
                            <td>
                                <button th:if="${ex.confirm_payment==0}" class="layui-btn layui-btn-radius layui-btn-warm">
                                        确定付款
                                </button>
                                <samp th:if="${ex.confirm_payment==1}">已付款</samp>
                            </td>
                            <td>
                                <button type="button" class="layui-btn layui-btn-sm">
                                    <i class="layui-icon">&#xe642;</i>编辑
                                </button>
                                <button type="button" class="layui-btn layui-btn-sm">
                                    <i class="layui-icon">&#xe640;</i>删除
                                </button>
                                <button type="button" class="layui-btn layui-btn-sm">
                                    <i class="layui-icon">&#xe602;</i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="layui-btn layui-btn-fluid">添加记录</button>
            </div>
            <!-- 收入 -->
            <div class="layui-tab-item">
                <table style="width: 100%;height: 100%" id="fsTop" class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                    <tr class="text-c">
                        <th>收入编号</th>
                        <th>付款方</th>
                        <th>应付金额</th>
                        <th>付款类型</th>
                        <th>实付金额</th>
                        <th>尾款</th>
                        <th>入账时间</th>
                        <th>负责人编号</th>
                        <th>描述</th>
                        <th>状态</th>
                        <th>是否确定收款</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-c" th:each="in : ${incomeList}">
                        <td th:text="${in.incomeId}"></td>
                        <td th:text="${in.clientId}"></td>
                        <td th:text="${in.payable}"></td>
                        <td th:text="${in.paymentMethod}"></td>
                        <td th:text="${in.actual_payment}"></td>
                        <td th:text="${in.balance_payment}"></td>
                        <td th:text="${in.date_recorded}"></td>
                        <td th:text="${in.principal}"></td>
                        <td th:text="${in.remark}"></td>
                        <td th:text="${in.deleteFlag==0?'正常':'已删除'}"></td>
                        <td>
                            <button th:if="${in.confirm_receipt==0}" class="layui-btn layui-btn-radius layui-btn-warm">
                                确定收款
                            </button>
                            <samp th:if="${in.confirm_receipt==1}">已收款</samp>
                        </td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-sm">
                                <i class="layui-icon">&#xe642;</i>编辑
                            </button>
                            <button type="button" class="layui-btn layui-btn-sm">
                                <i class="layui-icon">&#xe640;</i>删除
                            </button>
                            <button type="button" class="layui-btn layui-btn-sm">
                                <i class="layui-icon">&#xe602;</i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <button type="button" class="layui-btn layui-btn-fluid">添加记录</button>
            </div>
        </div>
    </div>
<script>
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;
        var layer = layui.layer;

    });
    $("table").DataTable({
        aLengthMenu:[3,5,10]
    });
</script>
</body>
</html>
