<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>主页ERP</title>
    <link rel="stylesheet" href="static/adminlte/css/all.min.css">
    <link rel="stylesheet" href="static/adminlte/css/adminlte.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper" id="content-wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <div class="logo">
            <b>ERP</b>
        </div>
        <!-- 左导航链接 -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <!-- 右导航链接 -->
        <ul class="navbar-nav ml-auto">
            <!--修改用户下拉框-->
            <li class="dropdown user-menu mr5">
                <a href="javascript:" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">
                    <img src="static/images/user1.jpg" class="user-image">
                    <span class="hidden-xs">用户名称</span>
                </a>
                <ul class="dropdown-menu">
                    <li class="mt5">
                        <a id="modifyPassword" href="javascript:" data-href="user/password.html" class="addTabPage">
                            <i class="fa fa-key"></i> 修改密码
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#" id="loginOut">
                            <i class="fa fa-sign-out-alt"></i> 退出登录</a>
                    </li>
                    <li class="divider"></li>
                    <li class="">系统切换：</li>
                    <li>
                        <a href="index.html">
                            <i class="fa fa-check-circle"></i> 主导航菜单
                        </a>
                    </li>
                    <li class="mt10"></li>
                    <li class="mt10"></li>
                </ul>
            </li>
        </ul>
    </nav>
    <!--顶部导航结束-->

    <aside class="main-sidebar">
        <section class="sidebar">
            <div class="user-panel">
                <div class="pull-left image">
                    <img data-href="js/a/sys/user/info" data-title="个人中心" class="img-circle pointer" src="static/images/user1.jpg">
                    <script>
                        $('.user-panel .img-circle').click(function() {
                            if(!$('.main-header').is(':hidden')) {
                                $('.main-header').slideUp(300);
                                $('[data-toggle="push-menu"]').click();
                            } else {
                                $('.main-header').slideDown(300);
                            }
                        });
                    </script>
                </div>
                <div class="pull-left info">
                    <p class="form-control-sidebar">用户名称</p>
                    <a href="javascript:"><i class="fa fa-circle text-success"></i> 在线</a>
                    <a href="#" id="sidebarLoginOut"><i class="fa fa-sign-out-alt text-danger"></i> 注销</a>
                </div>
            </div>
            <!-- functions 数据填充处 -->
            <div id="leftMenu" data-widget="tree">
                <!-- 菜单栏 -->
                <ul class="sidebar-menu"></ul>
                <!-- 同步刷新将模板菜单数据充入 -->
                <script src="static/js/main/menu.js"></script>
            </div>
        </section>
    </aside>
    <div class="content-wrapper">
        <!-- 如页面等填入 切换面板 -->
        <div id="tabpanel">

        </div>
    </div>
</div>
<!-- 返回顶部图标 -->
<a id="scroll-up" href="#" class="btn btn-sm"><i class="fa fa-angle-double-up"></i></a>
<div class="hide" id="desktopTabPage" data-title="首页" data-url="static/home.html"></div>
<!-- jQuery -->
<script src="static/adminlte/js/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="static/adminlte/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="static/adminlte/js/adminlte.min.js"></script>
</body>

</html>
